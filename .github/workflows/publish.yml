name: Deploy to Production

on:
  pull_request:
    branches:
      - 'main'

jobs:
  deploy:
    name: Build & Deploy to K8s
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build

      - name: Docker Build & Push
        run: |
          docker build -t ptk_product_api:latest .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag ptk_product_api:latest enzodesousa/ptk_product_api:latest
          docker push enzodesousa/ptk_product_api:latest