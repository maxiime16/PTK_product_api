name: Deploy to Stage

on:
  # Pour les branches feature : test Ã  chaque push
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'

  # Pour develop/main : test seulement sur pull request
  pull_request:
    branches:
      - develop
      - main


jobs:
  lint-and-unit-test:
    name: Lint / Unit Tests / Integration Tests + Coverage
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm test -- --coverage

  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: lint-and-unit-test

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java (required for SonarScanner)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarScanner
        run: |
          npm install -g sonarqube-scanner

      - name: Run SonarQube Scanner

        run: |
          sonar-scanner \
            -Dsonar.projectKey=PTK_Product_API\
            -Dsonar.sources=. \
            -Dsonar.host.url=http://104.199.38.213:9000 \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}